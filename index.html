<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./src/output.css">
    <title>Pokedex Search</title>

</head>

<body>

    <div id="Pokedex" class=" mt-10 ml-1/5 flex justify-items-center">
        <div>
            <input type="text" id="PokemonInput"
                class="bg-[#B03535] text-white text-3xl h-[75px] w-[570px] rounded-[20px]"
                placeholder="  Search Pokedex..." required />

        </div>

        <div>
            <img id="randomBtn" class="h-[75px] w-[75px] rounded-[20px] bg-[#B03535]" src="./assets/Random Button.png" alt="Random button">
        </div>
    </div>

    <secition>
        <div class="bg-[#B03535] opacity-70 mt-44 lg:w-4/5 h-[650px] mx-auto ">



            <div class="flex content-center place-content-center">
                <div class="text-4xl text-white mr-3" id="PokemonName"> Name</div>
                <div class="text-4xl text-white ml-3" id="PokemonId"> Id</div>
            </div>

            <div class="place-items-center">
                <img id="PokemonImage" class="lg:h-17/50 lg:w-17/50" alt="image of Pokemon">
            </div>

            <div>
                <div>
                    <div class="text-4xl font-bold italic underline text-white">About</div>
                    <div class="text-3xl text-white" id="PokemonType"> Type</div>
                    <div class="text-3xl text-white" id="PokemonLocation"> Location</div>
                </div>

                <div>
                    <div class="text-4xl font-bold italic underline text-white">Moves</div>
                    <div class="text-3xl text-white max-h-[100px] w-1/3 overflow-y-auto" id="PokemonMoves"></div>
                </div>

                <div>
                    <div class="text-4xl font-bold italic underline text-white">Abilites</div>
                    <div class="text-3xl text-white" id="PokemonAbilities"></div>
                </div>
            </div>

            <div>
                <div class="text-4xl font-bold italic underline text-white">Evolutions</div>
                <div class="text-3xl text-white" id="PokemonEvolution"> </div>
            </div>

        </div>
    </secition>


    <script src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.js"></script>
</body>

</html>
