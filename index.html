<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./src/output.css">
    <title>Pokedex Search</title>

</head>

<body>

    <main class="grid grid-cols-1 md:grid-cols-8 lg:grid-cols-12 gap-4 p-4">

        <div id="Pokedex"
            class="col-span-1 md:col-span-8 lg:col-span-12 flex flex-wrap items-center justify-center space-x-4">
            <input type="text" id="PokemonInput"
                class="bg-[#B03535] text-white text-2xl md:text-3xl h-[60px] md:h-[75px] rounded-[20px] px-4"
                placeholder="Search Pokedex..." required />

            <img id="randomBtn" class="h-[60px] w-[75px] md:h-[75px] rounded-[20px] bg-[#B03535]"
                src="./assets/Random_Button-removebg-preview.png" alt="Random button">

            <button id="getFavBtn"
                class="h-[60px] md:h-[75px] rounded-[20px] bg-[#B03535] text-xl md:text-3xl px-4">Favorites</button>
        </div>


        <div class="h-1/5 w-[200px] flex ">
            <div id="favoriteTab" class="bg-[#B03535] rounded-[10px] w-[200px] p-4 hide overflow-scroll">
                <h1 class="text-center text-2xl text-white underline">Favorites</h1>
                <p id="storedValue" class="text-white"></p>
            </div>
        </div>

        <section class="lg:block hidden lg:col-start-2 lg:col-span-10">
            <div class="bg-[#b03535b4] mt-44 lg:w-full h-[650px] mx-auto rounded-[15px]">
                <div class="flex content-center place-content-center mt-2">
                    <div class="text-4xl text-white mr-3" id="PokemonName">Name</div>
                    <div class="text-4xl text-white ml-3" id="PokemonId">Id</div>
                </div>
        
                <div class="ml-[33%] content-center place-content-center lg:h-2/3 lg:w-17/50">
                    <img id="PokemonImage" class="w-full h-full" alt="image of Pokemon">
                    <div class="flex content-center place-content-center">
                        <img id="heartBtn" class="w-[64px] h-[64px] mr-3" src="./assets/Heart_Icon-removebg-preview.png" alt="Heart icon">
                        <img id="shinyBtn" class="w-[64px] h-[64px] ml-3" src="./assets/Shiny_Image-removebg-preview.png" alt="Shiny Icon">
                    </div>
                </div>
        
                <div class="-mt-[445px] ml-[2%]">
                    <div>
                        <div class="text-4xl font-bold italic underline text-white ml-[10%]">About</div>
                        <div class="text-3xl text-white mt-[20px]" id="PokemonType"></div>
                        <div class="text-3xl text-white mt-[40px] h-[130px] w-1/3" id="PokemonLocation">Location</div>
                    </div>
        
                    <div class="mt-[5px]">
                        <div class="text-4xl font-bold italic underline text-white ml-[10%]">Moves</div>
                        <div class="text-3xl text-white h-[130px] w-1/3 overflow-y-auto mt-4" id="PokemonMoves"></div>
                    </div>
        
                    <div class="mt-[45px]">
                        <div class="text-4xl font-bold italic underline text-white ml-[10%]">Abilities</div>
                        <div class="text-3xl text-white h-[150px] w-2/5" id="PokemonAbilities"></div>
                    </div>
                </div>
        
                <div class="flex place-content-end -mt-[690px] mr-[7%]">
                    <div class="text-4xl font-bold italic underline text-white">Evolutions</div>
                    <div class="text-4xl text-white w-1/5 h-[500px] overflow-y-auto mt-20 -ml-[20%]" id="PokemonEvolution"></div>
                </div>
            </div>
        </section>
        

        <section class="lg:col-start-1 lg:col-span-8 md:block sm:block lg:hidden">
            <div class="bg-[#b03535b4] mt-20 md:w-full h-[350px] mx-auto rounded-[15px]  md:col-start-2 md:col-span-6">
                <div>
                    <div class=" flex place-content-start ml-[7%] mt-2">
                        <div class="text-3xl text-white mr-3" id="PokemonName2"> Name</div>
                        <div class="text-3xl text-white ml-3" id="PokemonId2"> Id</div>
                    </div>
                    <div class="text-2xl text-white mt-[20px] ml-[2%]" id="PokemonType2">Type</div>
                    <div class="text-2xl text-white mt-[20px] h-[130px] w-1/3 ml-[2%]" id="PokemonLocation2">Location</div>
                </div>

                <div class="">
                    <div class="text-3xl font-bold italic underline text-white ml-[2%]">Evolutions</div>
                    <div class="text-3xl text-white w-3/5 h-[50px] overflow-y-auto mt-2 ml-[2%]" id="PokemonEvolution2"> </div>
                </div>

                

                <div class="ml-[43%] content-center place-content-center h 2/3 w-1/2 min-w-[625px]:min-w-mt-[75%] min-w-[425px]:min-w-mt-[30%] -mt-80">
                    <div class="flex content-center place-content-center ">
                        <img id="heartBtn2" class="w-[50px] h-[64px] mr-3" src="./assets/Heart_Icon-removebg-preview.png"
                            alt="Heart icon">
                        <img id="shinyBtn2" class="w-[50px] h-[64px] ml-3"
                            src="./assets/Shiny_Image-removebg-preview.png" alt="Shiny Icon">
                    </div>
                    <img id="PokemonImage2" class="w-full h-[300px]" alt="image of Pokemon">
                </div>
            </div>

            

            <div class="bg-[#b03535b4] mt-5 md:w-full h-[350px] mx-auto rounded-[15px]  md:col-start-2 md:col-span-6 row-start-3 col-span-full">
                <div class="flex place-content-center mt-5">
                <div class="ml-[10%]">
                    <div class="text-4xl font-bold italic underline text-white mt-10">Moves</div>
                    <div class="text-3xl text-white h-[200px] w-5/6 overflow-y-auto mt-4" id="PokemonMoves2"></div>
                </div>

                <div class="mr-[15%]">
                    <div class="text-4xl font-bold italic underline text-white mt-10">Abilites</div>
                    <div class="text-3xl text-white h-[200px] w-1/2" id="PokemonAbilities2"></div>
                </div>
                </div>
            </div>
        </section>

     

    </main>


    <script type="module" src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.js"></script>
</body>

</html>
